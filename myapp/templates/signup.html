{% extends 'base.html' %} {% block content %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-4">
      <form action="/signup/" method="POST" class="card card-body">
        <h1 class="display-1 text-center">Registrarse</h1>

        {{error}} {% csrf_token %}
        <div class="mb-3">
          <label for="username">Nombre:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>
        <div class="mb-3">
          <label for="username">Contraseña:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="password1"
          />
        </div>
        <div class="mb-3">
          <label for="username">Confirmar Contraseña:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="password2"
          />
        </div>
        <button class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
